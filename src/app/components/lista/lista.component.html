<div class="alert alert-warning mt-3 "  role="alert" *ngFor="let item of items">
  {{ item.name }} - {{item.id}}
  <div class="float-right" (click)="Eliminar(item)">
    <i class="fas fa-trash"></i>
  </div>
  <div class="float-right mr-4" data-toggle="modal" data-target="#exampleModal" (click)="Editar(item)">
    <i class="fas fa-pencil-alt"></i>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar: {{EditarItem.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="mt-3" (ngSubmit)="AgregarItemEditado()">
          <input type="text" placeholder="Ingresa Tarea" name="name" class="form-control"
          [(ngModel)]="EditarItem.name">
          <button class="btn btn-danger mt-3" type="submit">Editar</button>
          <button type="button" class="btn btn-primary mt-3 ml-3" data-dismiss="modal">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>
